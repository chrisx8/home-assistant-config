flash_led_strip_rgb:
  alias: Flash LED Strip RGB
  sequence:
  - service: scene.create
    data:
      scene_id: cache_before
      snapshot_entities:
      - light.led_strip
  - service: light.turn_on
    target:
      entity_id: light.led_strip
    data:
      color_name: red
      brightness_pct: 100
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: light.turn_on
    target:
      entity_id: light.led_strip
    data:
      color_name: green
      brightness_pct: 100
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: light.turn_on
    target:
      entity_id: light.led_strip
    data:
      color_name: blue
      brightness_pct: 100
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - scene: scene.cache_before
  - service: script.restart_adaptive_lighting
    data: {}
  mode: single
  icon: mdi:led-strip-variant
